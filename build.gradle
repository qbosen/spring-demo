plugins {
    id 'java'
}

group 'com.abosen'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
ext {
    springVersion = '5.0.9.RELEASE'
}

allprojects {
    apply plugin: 'java'

    dependencies {
        compile "org.projectlombok:lombok:1.18.2"
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
